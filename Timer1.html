    <body onload="startTime()">

        <div id="txt"></div>

  
  <button onclick="myVar = setTimeout(myFunction, 3000)">Tıkladıktan 3 saniye sonra alert çıkacak </button>
  <button onclick="clearTimeout(myVar)">Alerti iptal Et (Yukardaki butona yıkladıntan Sonra, Alert çıkmadan önce tıklanmalı)</button>

  <script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}

  function myFunction() {
    alert('Merhaba');
  }




  </script>
