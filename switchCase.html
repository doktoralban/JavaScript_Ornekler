<!DOCTYPE html>
<html>
<body>

<h2>JavaScript switch</h2>

<p id="demo"></p>

<script>
var text;
switch (new Date().getDay()) {
case 5:
    text = "Today is Cuma";
    break;
  case 6:
    text = "Today is Cumartesi";
    break;
  case 0:
    text = "Today is Pazar";
    break;
  default:
    text = "Diger";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
